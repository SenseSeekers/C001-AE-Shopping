<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Shopping</title>
</head>

<body>
    <h1 class="my-5">Sub-Category Page with Filter System . Working</h1>

    <!-- Footer Starts ====    ====    ====    ====    ====    ====    ====    ==== -->
    <div class="container-fluid text-secondary bg-light">
        <div class="row">
            <!-- Social Links Section -->
            <div class="col-lg col-xl-3 text-center py-3">
                <h5>Stay Connected</h5>
                <!-- Social Links -->
                <div class="container py-3">
                    <div class="btn-group" role="group">
                        <div class="col">
                            <!-- Facebook -->
                            <a class="btn btn-secondary btn-floating text-light m-1" href="#!"
                                role="button"><i class="bi bi-facebook"></i></a>
                        </div>
                        <div class="col">
                            <!-- Twitter -->
                            <a class="btn btn-secondary btn-floating text-light m-1" href="#!"
                                role="button"><i class="bi bi-twitter"></i></a>
                        </div>
                        <div class="col">
                            <!-- Instagram -->
                            <a class="btn btn-secondary btn-floating text-light m-1" href="#!"
                                role="button"><i class="bi bi-instagram"></i></a>
                        </div>
                        <div class="col">
                            <!-- Linkedin -->
                            <a class="btn btn-secondary btn-floating text-light m-1" href="#!"
                                role="button"><i class="bi bi-linkedin"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Top Categories Section -->
            <div class="col-lg col-xl-6 text-center py-3">
                <h5>Top Categories</h5>
                <!-- Top Category Links -->
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-link text-secondary">T-Shirts</button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-link text-secondary">Boots</button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-link text-secondary">Jeans</button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-link text-secondary">Shirts</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Help & Support Section -->
            <div class="col-lg col-xl-3 text-center py-3">
                <h5>Help & Support</h5>
                <!-- Help & Support Links -->
                <div class="container">
                    <div class="row">
                        <div class="col-xxl">
                            <button type="button" class="btn btn-link text-secondary">Customer Services</button>
                        </div>
                        <div class="col-xxl">
                            <button type="button" class="btn btn-link text-secondary">Disputes & Reports</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Copyright & Developer Info -->
    <div class="container-fluid text-light bg-dark">
        <div class="row">
            <div class="col-md col-lg-6 text-center py-3">
                Â© 2021 shopping.com. All Rights Reserved
            </div>
            <div class="col-md col-lg-6 text-center py-3">
                Designed & Developed by SenseSeekers
            </div>
        </div>
    </div>
    <!-- Footer Ends ====    ====    ====    ====    ====    ====    ====    ==== -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
